[Extras]

    # General Site Defaults
    belchertown_debug = 1
    belchertown_root_url = http://meteosaintsulpice.fr
    belchertown_locale = "auto" 
    theme = light
    theme_toggle_enabled = 1
    logo_image = "logo330x80_2.png"
    site_title = "Météo Saint-Sulpice"
    radar_html = ""
    footer_copyright_text = "Bonjour81"
    footer_disclaimer_text = "N'utilisez pas ce site web pour prendre des décisions importantes"

    # Manifest Settings
    manifest_name = "Météo Saint-Sulpice"
    manifest_short_name = "Météo"

    # Enabled by default since majority of the theme is wrapped around the charts
    highcharts_enabled = 1
    highcharts_homepage_graphgroup = "homepage"
    
    # If you've extended your weewx database to include the below, you can enable them
    show_apptemp = 0
    show_windrun = 0
    show_cloudbase = 0
    
    # Default page headers
    home_page_header = "Conditions actuelles"
    graphs_page_header = "Graphiques"
    records_page_header = "Tables records"
    reports_page_header = "Historique"
    about_page_header = "À propos de..."
    powered_by = "Powered by <a href="http://www.weewx.com/" target="_blank">WeeWX</a>"
    
    # MQTT Defaults
    mqtt_websockets_enabled = 0
    mqtt_websockets_host = ""
    mqtt_websockets_port = 1883
    mqtt_websockets_ssl = 0
    mqtt_websockets_topic = ""
    disconnect_live_website_visitor = 1800000
    
    # Forecast defaults
    forecast_enabled = 1
    darksky_secret_key = ""
    darksky_units = "ca"
    darksky_lang = "fr"
    forecast_stale = 3540
    forecast_alert_enabled = 0
    
    # Earthquake defaults
    earthquake_enabled = 0
    earthquake_maxradiuskm = 1000
    earthquake_stale = 10740

    # Social Share Button Defaults
    facebook_enabled = 0
    twitter_enabled = 1
    twitter_owner = "@bbonjour81"
    twitter_hashtags = "weewx #weather"

    # Google Analytics
    #googleAnalyticsId = UA-12345678-1

    # This is the display of the Pi Kiosk which is in the /pi folder
    pi_kiosk_bold = "false"
    
    # Enable reloading of images in the index hook pages. Useful if there's webcams in these sections.
    reload_hook_images = 0

